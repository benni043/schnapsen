<div>
  <app-loggin-form *ngIf="!service.loggedIn"></app-loggin-form>

  <div *ngIf="service.loggedIn && !service.started">
    <app-waitlist></app-waitlist>
  </div>

  <div id="game" *ngIf="service.started">
    <div>
      <h1>{{service.name}}</h1>
    </div>

    <div id="middle">
      <div>
        <app-new-card *ngIf="service.currCard == undefined" id="placeHolder"></app-new-card>
        <app-new-card *ngIf="service.currCard != undefined" [colorC]="service.currCard.cardColor" [valueC]="service.currCard.cardValue"></app-new-card>
      </div>
      <app-new-card id="atout" *ngIf="service.atout != undefined" [colorC]="service.atout.cardColor" [valueC]="service.atout.cardValue"></app-new-card>
    </div>

    <div class="handCards">
      <div *ngFor="let card of service.cards; index as i" class="handCard">
        <app-new-card (click)="service.makeMove(card)" [colorC]="card.cardColor" [valueC]="card.cardValue"></app-new-card>
      </div>
    </div>

    <h2>CardCount: {{service.cardCount}}</h2>
  </div>

  <app-end-screen *ngIf="service.end"></app-end-screen>
</div>
