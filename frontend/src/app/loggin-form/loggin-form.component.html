<div class="form-wrapper">
  <form>
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" name="userName" id="userName" [(ngModel)]="name" required>
    </div>

    <div class="form-group">
      <label for="server">server</label>
      <input type="text" name="server" id="server" [(ngModel)]="name" required>
    </div>

    <button class="login-button" (click)="join()">Join</button>
  </form>
</div>
